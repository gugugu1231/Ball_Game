<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字猜谜游戏</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }
        input[type="number"] {
            padding: 15px;
            font-size: 20px;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #007bff;
        }
        input[type="number"].error {
            border-color: #ff4d4d;
        }
        input[type="number"].success {
            border-color: #28a745;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        .attempts, .timer {
            margin-top: 10px;
            font-size: 18px;
            color: #888;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            animation: moveBackground 10s infinite alternate;
        }
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
        .author {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #fff;
            z-index: 3;
        }
    </style>
</head>
<body>

<div class="background"></div>
<div class="author">作者：咕咕(微信：19551599739)</div>
<div class="container">
    <h1>数字猜谜Game</h1>
    <p>我已经想好了一个1到100之间的数字，你能在60秒内猜出来吗？</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="输入你的猜测">
    <button onclick="checkGuess()">提交</button>
    <p class="message" id="message"></p>
    <p class="attempts" id="attempts">尝试次数：0</p>
    <p class="timer" id="timer">剩余时间：60秒</p>
</div>

<script>
    // 生成一个1到100之间的随机数
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    let timeLeft = 60;
    let timerInterval;

    // 启动倒计时
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = `剩余时间：${timeLeft}秒`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('message').textContent = "时间到了！游戏结束。";
                document.getElementById('guessInput').disabled = true;
                document.querySelector('button').disabled = true;
            }
        }, 1000);
    }

    // 检查猜测的函数
    function checkGuess() {
        const guessInput = document.getElementById('guessInput');
        const guess = parseInt(guessInput.value);
        const message = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts');

        if (isNaN(guess) || guess < 1 || guess > 100) {
            message.textContent = "请输入一个1到100之间的有效数字！";
            guessInput.classList.add('error');
            return;
        }

        attempts++;
        attemptsDisplay.textContent = `尝试次数：${attempts}`;

        if (guess < randomNumber) {
            message.textContent = "猜小了，再试一次！";
            guessInput.classList.add('error');
            guessInput.classList.remove('success');
        } else if (guess > randomNumber) {
            message.textContent = "猜大了，再试一次！";
            guessInput.classList.add('error');
            guessInput.classList.remove('success');
        } else {
            message.textContent = `恭喜你！你猜对了！数字是 ${randomNumber}。`;
            guessInput.classList.add('success');
            guessInput.classList.remove('error');
            guessInput.disabled = true;
            document.querySelector('button').disabled = true;
            clearInterval(timerInterval); // 停止倒计时
            playSound('success.mp3'); // 播放成功音效
        }

        // 清空输入框
        guessInput.value = '';
        guessInput.focus();
    }

    // 播放音效
    function playSound(soundFile) {
        const audio = new Audio(soundFile);
        audio.play();
    }

    // 监听输入框的 Enter 键
    document.getElementById('guessInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            checkGuess();
        }
    });

    // 启动游戏
    startTimer();
</script>

</body>
</html>
